<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <audio autoplay loop controls>
        <source src="./music/Bossa-nova-game-show-thinking-music.mp3" type="audio/mpeg">
    </audio>

    <!-- home page -->
    <div id="home">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="container">
            <img src="./images/gameLogic.jpg" alt="game-board">

            <button id="start"><a>START</a></button>

        </div>
    </div>

    <!-- start page -->
    <div id="name">
        <img src="./images/orangeTriangle.gif" alt="blue-orange gif" class="gif">

        <div id="inputs">

            <div class="users">
                <input type="text" placeholder="Player#1 Name:" id="user1-name">
                <input type="text" placeholder="Player#2 Name:" id="user2-name">
            </div>

            <div class="next">
                <img src="./images/arrowSign.svg" alt="arrow" class="arrow inline">

                <button id="white-circle" class="inline"><a id="go">GO</a></button>

                <img src="./images/arrowSign.svg" alt="arrow" class="arrow inline">
            </div>

        </div>
    </div>


    <!-- game -->
    <div id="game">

        <div id="information">

            <div class="info1">
                <input id="name1" class="name inline" value="">

                <input type="point" value="" class="point inline" id="p1">

            </div>

            <div class="info2">
                <input id="name2" value="" class="name inline">

                <input type="point" value="" class="point inline" id="p2">

            </div>

        </div>



        <div id="game-board">
            <div id="row1">

                <div class="cell right bottom" id="1">
                </div>

                <div class="cell bottom" id="2">
                </div>

                <div class="cell left bottom" id="3">
                </div>

            </div>


            <div id="row2">

                <div class="cell right bottom" id="4">
                </div>

                <div class="cell bottom" id="5">
                </div>

                <div class="cell left bottom" id="6">
                </div>

            </div>


            <div id="row3">

                <div class="cell right" id="7">
                </div>
                <div class="cell" id="8">
                </div>
                <div class="cell left" id="9">
                </div>

            </div>

        </div>


        <div id="winner" class="hidden">
            <img src="./images/congratsBlueBalloons.gif" alt="blue balloons">
        </div>

        <div id="loser" class="hidden">
            <img src="./images/youWonNothings.gif" alt="you won nothings!">
        </div>

        <div id="gameOver-buttons">
            <button id="restart" class="button inline">NEXT</button>
            <button id="finish" class="button inline"><a>FINISH</a></button>
        </div>

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/ui.js"></script>
</body>

</html>
