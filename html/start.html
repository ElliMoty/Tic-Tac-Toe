<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Start Page</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <link href="./game.html" type="text/html">
    </head>

    <body>

        <!-- bg music -->
        <embed name="music" src="../music/Bossa-nova-game-show-thinking-music.mp3" hidden="true" autostart="true">


        <div id="name">
            <img src="../images/orangeTriangle.gif" alt="blue-orange gif" class="gif">

            <div id="inputs">

                <div class="users">
                    <input type="text" placeholder="Player#1 Name:" id="user1-name">
                    <input type="text" placeholder="Player#2 Name:" id="user2-name">
                </div>

                <div class="next">
                    <img src="../images/arrowSign.svg" alt="arrow" class="arrow inline">
                    <button id="white-circle" class="inline"><a id="go" href="game.html">GO</a></button>
                    <img src="../images/arrowSign.svg" alt="arrow" class="arrow inline">
                </div>

            </div>
        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/data.js"></script>
        <script src="../js/ui.js"></script>
    </body>

</html>
